<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | GENTLE MONSTER</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- header -->
    <main>
        <div class="login">
            <h1><a href="./index.html"><img src="./images/logo.png" alt=""></a></h1>
            <div class="tab_title">
                <a href="#" class="active">회원</a>
                <a href="#">비회원</a>
            </div>
            <div class="tab_contents">
                <div class="tab_c1">
                    <form action="#" method="post">
                        <fieldset>
                            <legend class="skip">로그인 양식</legend>
                            <div class="login_input">
                                <input type="text" id="id" placeholder="아이디">
                                <input type="password" id="pwd" placeholder="비밀번호">
                            </div>
                            <div class="mid">
                                <div class="fix">
                                    <label for="id_fix"><input type="checkbox" name="id_fix" id="id_fix">
                                    <span>아이디 저장</span></label>
                                    <label for="login_fix"><input type="checkbox" name="login_fix" id="login_fix">
                                    <span>로그인 상태 유지</span></label>
                                </div>
                                <a href="#"><span>아이디/비밀번호 찾기</span><img src="./images/right_arrow.png" alt=""></a>
                            </div>
                            <p><button type="submit">로그인</button></p>
                        </fieldset>
                    </form>
                    <div class="other">
                        <a href="#"><img src="./images/ico_sns_google.png" alt="구글 로그인"></a>
                        <a href="#"><img src="./images/ico_sns_apple.png" alt="애플 로그인"></a>
                        <a href="#"><img src="./images/ico_sns_kakao.png" alt="카카오톡 로그인"></a>
                    </div>
                </div>
                <div class="tab_c2">
                    <form action="#" method="post">
                        <fieldset>
                            <legend class="skip">비회원 주문조회 양식</legend>
                            <div class="order_name">
                                <p>주문자명</p>
                                <p><input type="text" name="name" id="name" placeholder="주문자명"></p>
                            </div>
                            <div class="radio"> 
                                <label for="email" class="active">
                                    <input type="radio" checked name="order" value="email" id="email">
                                    <span>이메일</span>
                                </label>
                                <label for="phone">
                                    <input type="radio" name="order" value="phone" id="phone">
                                    <span>핸드폰 번호</span>
                                </label>
                            </div>
                            <div class="order_contents">
                                <div class="email">
                                    <input type="text" name="num" id="num" placeholder="주문번호">
                                    <input type="email" name="email" id="email" placeholder="이메일">
                                    <select name="room_select" id="room_select">
                                        <option value="">메일을 선택해주세요.</option>
                                        <option value="">naver.com</option>
                                        <option value="">google.com</option>
                                    </select>
                                </div>
                                <div class="phone_num">
                                    <input type="text" name="num" id="num" placeholder="주문번호">
                                    <div class="user_num">
                                        <select name="room_select" id="room_select">
                                            <option value="">통신사</option>
                                            <option value="">SKT</option>
                                            <option value="">KT</option>
                                            <option value="">U+</option>
                                        </select>
                                        <input type="number" name="number1" id="number1">-
                                        <input type="number" name="number2" id="number2">-
                                        <input type="number" name="number3" id="number3">
                                    </div>
                                </div>
                            </div>
                            <p><button type="submit">주문배송조회</button></p>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="join">
                <span>회원가입하고 GENTLE MONSTER의 다양한 혜택을 누려보세요.</span>
                <a href="#">회원가입</a>
            </div>
        </div>
    </main>
    <!-- footer -->
    <script src="./script/login.js"></script>
</body>
</html>
